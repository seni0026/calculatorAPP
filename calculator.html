<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- display the calculation -->
        <p class="js-calculate calculation"></p>

        <!-- first row -->
        <p>
            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('1');
            ">1</button>

            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('2');
            ">2</button>

            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('3');
            ">3</button>

            <button class="operator calculator-btn" onclick="
                updateCalculation (' + ');
            ">+</button>
        </p>

        <!-- second row -->
        <p>
            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('4');
            ">4</button>

            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('5');
            ">5</button>

            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('6');
            ">6</button>

            <button class="operator calculator-btn" onclick="
                updateCalculation (' - ');
            ">-</button>
        </p>

        <p>
            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('7');
            ">7</button>

            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('8');
            ">8</button>

            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('9');
            ">9</button>

            <button class="operator calculator-btn" onclick="
                updateCalculation (' * ');
            ">*</button>
        </p>

        <p>
            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('0');
            ">0</button>

            <button class="number-pad calculator-btn" onclick="
                updateCalculation ('.');
            ">.</button>

            <!-- use eval() function to convert string into actual math  -->
            <button class="number-pad calculator-btn" onclick="
                calculation = eval(calculation);
                document.querySelector('.js-calculate').innerHTML = calculation;
            ">=</button>

            <button class="operator calculator-btn" onclick="
                updateCalculation (' / ');
            ">/</button>
        </p>

        <p>
            <button class="number-pad calculator-btn clear-btn" onclick="
                calculation = '';
                document.querySelector('.js-calculate').innerHTML = 0;

                localStorage.setItem('calculation', calculation);
            ">Clear</button>
        </p>
    </main>
    <script src="calcApp.js"></script>
</body>
</html>
